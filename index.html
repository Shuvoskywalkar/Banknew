<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div id="enterarea">
        <h1 class="bankTitle text-center">Wellcome to Koiri Bank</h1>
        <div class="submitarea">
            <h4>Login</h4>
        <input type="email" name="" id="" placeholder="enter email" class="form-control">
        <br>
        <input type="password" name="" id="" placeholder="enter password"  class="form-control">
        <br>
        <button id="login" class="Button btn-success ">enter</button>
        </div>
    </div>
    <div id="transactionArea">
      <div class="row">
          <div class="col-md-4 ">
             <div class="Deposit status">
                <h5>Deposit</h5>
                <h2>$<span id="currentDeposit">00</span></h2>
             </div>
          </div>
          <div class="col-md-4">
              <div class=" Withdraw status">
                <h5>Withdraw</h5>
                <h2>$00</h2>
              </div>
          </div>
          <div class="col-md-4">
              <div class=" Balance status">
                <h5>Balance</h5>
                <h2>$1240</h2>
              </div>
          </div>
      </div>
      <div class="row">
        <div class="col-md-6">
           <div class="submitarea">
            <h4>Deposit</h4>
            <input type="text" name="" id="depositAmount" class="form-control " placeholder='enter deposit amount $'>
            <br>
            <button id="addDeposit" class="btn btn-success">Deposit</button>
           </div>
        </div>
        <div class="col-md-6">
         <div class="submitarea">
            <h4>Withdraw</h4>
            <input type="text" name="" id="" class="form-control" placeholder="withdraw amount enter here">
            <br>
            <button class="btn btn-success">Withdraw</button>
         </div>
        </div>
    </div>
    </div>

   
    
    <script>
     const loginBtn=document.getElementById('login').addEventListener('click',function () {alert('you are at your own risk');
         const vanish=document.getElementById('enterarea');
         vanish.style.display='none';
         const trans=document.getElementById('transactionArea')
         trans.style.display='block'
     })

     
    const depositBtn =document.getElementById('addDeposit');
     depositBtn.addEventListener('click',function () {
     const depositAmount =document.getElementById('depositAmount').value;
      const depositNumber=parseFloat(depositAmount);

      const currentDeposit=document.getElementById('currentDeposit').innerText
      const currentDepositNumber=parseFloat(currentDeposit)
      const totalDeposit=depositNumber+currentDepositNumber;
      
      document.getElementById('currentDeposit').innerText=totalDeposit;
      document.getElementById('depositAmount').value=''
     })
    </script>
</body>
</html>
